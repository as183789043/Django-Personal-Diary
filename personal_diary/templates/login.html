{% extends 'base.html' %}

{% block title %} 我的私人日記 {% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{ message }}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
                <h3 class=" alert alert-primary" style="text-align: center;">我的私人日記</h3>
        </div>
    </div> 
    <form action="." method="post">
        {% csrf_token %}
        <table>
            {{login_form.as_table }}
        </table>
        <input type="submit" value="登入"></br>
    </form>
</div>

{% endblock %}
