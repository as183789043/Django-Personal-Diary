{% extends 'base.html' %}
{% block title %} 3D圖表展示 {% endblock %}
{% block content %}

<div class="container ">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}"> {{message}}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <h3 class=" alert alert-primary">3D圖表展示</h3>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-12">
            {% autoescape off %}
            {{plot_div}},
            {% endautoescape %}
        </div>
    </div>
</div>

{% endblock %}
